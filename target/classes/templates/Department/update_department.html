<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update department</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        .heading-link {
          text-decoration: none;
          color: inherit;
        }

        .heading-link h3 {
          margin: 0;
          color: inherit;
        }
        .heading-link:hover,
        .heading-link:focus,
        .heading-link:active {
          text-decoration: none; /* No underline on hover */
          color: inherit; /* No color change on hover */
        }
    </style>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="container my-2" style="padding-top: 90px;">
    <h2>Update Department</h2>
    <form action="#" th:action="@{/saveDepartment}" th:object="${department}" method="post">
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{departmentName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{depCode}" class="form-control mb-4 col-4">

        <select name="departmentStatus" class="form-control mb-4 col-4">
            <option th:each="status : ${T(com.thymeleafspringbootapplication.model.DepartmentStatus).values()}"
                    th:value="${status.name()}" th:text="${status.name()}"
                    th:selected="${department.departmentStatus != null} ? '${status.name()}' : ''">
            </option>
        </select>
        <button type="submit" class="btn btn-info col-2"> Update Department</button>
    </form>
    <hr>

    <a th:href = "@{/department-index}"> Back to Department Index</a>
</div>
<div th:replace="footer :: footer"></div>
</body>
</html>
