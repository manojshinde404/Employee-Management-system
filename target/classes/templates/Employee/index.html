<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>
	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	<style>
		.heading-link {
          text-decoration: none;
          color: inherit;
        }

        .heading-link h3 {
          margin: 0;
          color: inherit;
        }
        .heading-link:hover,
        .heading-link:focus,
        .heading-link:active {
          text-decoration: none; /* No underline on hover */
          color: inherit; /* No color change on hover */
        }
	</style>
</head>
<body>
<div th:replace="header :: header"></div>
	<div class="container my-2" style="padding-top: 90px;">
	
	<h1>Employees List</h1>
		<a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>
			<table border="1" class = "table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Employee First Name</th>
						<th>Employee Last Name</th>
						<th>Employee Email</th>
						<th>Department</th>
						<th>Employee Status</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="employee: ${listEmployees}">
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.email}"></td>
						<td th:text="${employee.department != null ? employee.department.departmentName : 'No Department'}"></td>
						<td th:text="${employee.employeeStatus != null ? employee.employeeStatus.name() : 'No Status'}"></td>
						<td><a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
					<a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a></td>
					</tr>
				</tbody>
			</table>
	</div>
<div th:replace="footer :: footer"></div>
</body>
</html>
