<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>
	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	<style>
		.heading-link {
          text-decoration: none;
          color: inherit;
        }

        .heading-link h3 {
          margin: 0;
          color: inherit;
        }
        .heading-link:hover,
        .heading-link:focus,
        .heading-link:active {
          text-decoration: none; /* No underline on hover */
          color: inherit; /* No color change on hover */
        }
	</style>
</head>
<body>
<div th:replace="header :: header"></div>
	<div class="container my-2" style="padding-top: 90px;">
		<h2>Add Employee</h2>
		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
			<input type="text" th:field="*{firstName}" placeholder="Employee First Name" class="form-control mb-4 col-4">
			<input type="text" th:field="*{lastName}" placeholder="Employee Last Name" class="form-control mb-4 col-4">
			<input type="text" th:field="*{email}" placeholder="Employee Email" class="form-control mb-4 col-4">
			<select th:field="*{department.id}" class="form-control mb-4 col-4">
				<option value="">Select Department</option>
				<option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.departmentName}">Select Department</option>
			</select>
			<select th:field="*{employeeStatus}" class="form-control mb-4 col-4">
				<option th:each="status : ${T(com.thymeleafspringbootapplication.model.EmployeeStatus).values()}"
						th:value="${status.name()}" th:text="${status.name()}">Select Status</option>
			</select>
			<button type="submit" class="btn btn-info col2">Add Employee</button>
		</form>
		<hr>
		<a th:href="@{/employee-index}">Back to Employee Index</a>
	</div>
<div th:replace="footer :: footer"></div>
</body>
</html>
