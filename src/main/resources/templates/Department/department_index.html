<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department Index</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        .heading-link {
          text-decoration: none;
          color: inherit;
        }

        .heading-link h3 {
          margin: 0;
          color: inherit;
        }
        .heading-link:hover,
        .heading-link:focus,
        .heading-link:active {
          text-decoration: none; /* No underline on hover */
          color: inherit; /* No color change on hover */
        }
    </style>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="container my-2" style="padding-top: 90px;">

    <h1>Department List</h1>
    <a th:href="@{/showNewDepartmentForm}" class="btn btn-primary btn-sm mb-3"> Add Department </a>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Department ID</th>
            <th>Department Name</th>
            <th>Department Code</th>
            <th>Department Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="department: ${listDepartments}">
            <td th:text="${department.id}"></td>
            <td th:text="${department.departmentName}"></td>
            <td th:text="${department.depCode}"></td>
            <td th:text="${department.departmentStatus != null ? department.departmentStatus.name() : 'No Status'}"></td>
            <td><a th:href="@{/showFormForDepUpdate/{id}(id=${department.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteDepartment/{id}(id=${department.id})}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="footer :: footer"></div>
</body>
</html>
